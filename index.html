<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tictac.ico" type="image/x-icon">
</head>

<body>
    <div id="playerName" class="current-player button">
        Player-X
    </div>
    <div id="wrapper">

        <div class="box-wrapper">
            <div class="box border-right-bottom" id="box1"></div>
            <div class="box border-right-bottom" id="box2"></div>
            <div class="box border-bottom" id="box3"></div>
            <div class="box border-right-bottom" id="box4"></div>
            <div class="box border-right-bottom" id="box5"></div>
            <div class="box border-bottom" id="box6"></div>
            <div class="box border-right" id="box7"></div>
            <div class="box border-right " id="box8"></div>
            <div class="box" id="box9"></div>
        </div>

    </div>
    <div id="newGame" class="new-game-btn button">
        New Game
    </div>
    <script src="./main.js"></script>
</body>

</html>
